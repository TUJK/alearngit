<html>
<head>

	<title>小羊生育计算</title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	#shipScreen{
		width: 300px;
		height: 300px;
		margin: 100px auto;
		background-color: blue;
		border: 3px solid black;
		color: yellow;
		text-align: left;
	}
	</style>
</head>
<body>
<div id="shipScreen">
	working home~~~~~
</div>
<script type="text/javascript">

function ship(){
	var year;
	var number;
	var age;
	this.setYear = function (inYear){
		year = inYear;
	}
	this.getYear = function (){
		return year;
	}
	this.setNum = function (inNum){
		number = inNum;
	}
    this.getNum = function (){
		return number;
	}
}
ship.prototype.countship = function(year, number1){
	if (! year || ! number1) {
		alert("Hello,baby ! Please input year and number!");
	};
	age = 0;
	var tempNumber = number1;
	var tempYear = year;
	for (var i = 1; i < tempYear; i++) {
		++age;
		year--;
		if (age >= 5 && age <=15) {
			number1 += tempNumber;
			console.log("number1: " + number1);
			this.countship(year, tempNumber);
		}
		if (age >= 20) {
			number1 -= tempNumber;
			console.log("number1: " + number1);
			this.countship(year, tempNumber);
			break;
		}

	};
	console.log(number1);
	this.setNum(number1);
};
var hehe = new ship();
hehe.setNum(4);
hehe.setYear(10);
console.log(hehe.getNum());
hehe.countship(hehe.getYear(), hehe.getNum());
console.log(hehe.getNum());	
</script>
